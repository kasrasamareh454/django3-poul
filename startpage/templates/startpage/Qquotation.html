
<html lang="fa">
<head>
<meta charset="UTF-8">
</head>
{% extends 'startpage/base.html' %}
{% block content %}
<body>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group" align ='right'>
                    <label for="title">نام مارکت یا شرکت</label>
                    <input type="text" name="Qname" class="form-control" id="Qname" required>
                </div>
                <div class="form-group" align ='right'>
                    <label for="title">قیمت هر سهم</label>
                    <input type="text" name="Qcost" class="form-control" id="Qcost" required>
                </div>
                <div class="form-group" align ='right'>
                    <label for="title">مقدار سهم برای فروش</label>
                    <input type="text" name="Qquota" class="form-control" id="Qquota" required>
                </div>
                <div class="form-group" align ='right'>
                    <label for="title">مقدار سهم برای خرید</label>
                    <input type="text" name="Qforbuy" class="form-control" id="Qforbuy" required>
                </div>
                <div class="form-group" align ='right'>
                    <label for="title">مقدار سهم برای خرید</label>
                    <input type="text" name="Qforsell" class="form-control" id="Qforsell" required>
                </div>
                <div align='center'><button type="submit" class="btn btn-primary btn-lg btn-block">ذخیره</button></div>
            </form>
        </div>
    </div>
{% endblock %}
</body>
</html>
